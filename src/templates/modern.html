<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{name}} - Cybersecurity Resume</title>
  <style>
    :root {
      --accent: #4f46e5;
      --text: #0f172a;
      --muted: #475569;
    }
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text);
      margin: 0;
      padding: 48px;
      background: #f8fafc;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
    }
    header {
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 12px;
      margin-bottom: 16px;
    }
    h1 { margin: 0; font-size: 32px; }
    .headline { color: var(--muted); margin-top: 4px; }
    .section { margin-top: 24px; }
    .section h2 { margin: 0 0 8px; color: var(--accent); letter-spacing: 0.4px; }
    .summary { line-height: 1.6; }
    .pill-row { display: flex; flex-wrap: wrap; gap: 8px; }
    .pill { background: #eef2ff; color: var(--accent); padding: 6px 12px; border-radius: 12px; font-size: 13px; }
    .experience-item { margin-bottom: 16px; }
    .title-row { display: flex; justify-content: space-between; font-weight: 600; }
    .company { color: var(--muted); margin: 4px 0 8px; }
    ul { margin: 0; padding-left: 20px; line-height: 1.5; }
    footer { margin-top: 20px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; align-items: center; }
    .score { font-weight: 700; color: var(--accent); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{name}}</h1>
      <div class="headline">{{headline}}</div>
    </header>

    <section class="section">
      <h2>Summary</h2>
      <p class="summary">{{summary}}</p>
    </section>

    <section class="section">
      <h2>Skills</h2>
      <div class="pill-row">{{skills}}</div>
    </section>

    <section class="section">
      <h2>Experience</h2>
      {{experience}}
    </section>

    <section class="section">
      <h2>Education</h2>
      {{education}}
    </section>

    <footer>
      <div class="score">ATS Score: {{score}} / 100</div>
      <div>{{scoreBreakdown}}</div>
    </footer>
    <section class="section">
      <h2>Suggestions</h2>
      <p>{{suggestions}}</p>
    </section>
  </div>
</body>
</html>
